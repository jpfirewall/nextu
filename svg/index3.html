<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable:no">
    <title>Etiquetas Svg e image</title>
  </head>
  <body>
    <ol>
    <li>Circulo</li>
      <svg width="100px" height="100px">
      <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3" />
    </svg><br/>
    <li>Rectangulo</li>
    <svg width="500px" height="200px">
      <rect width="300px" height="100px" fill="brown" stroke="black" stroke-width="3" />
    </svg><br/>
    <li>Poligono</li>
    <svg width="500px" height="300px">
      <polygon points="220, 10 300,210 170,250 123,234" fill="lime" stroke="purple" stroke-width="1" />
    </svg><br/>
    <li>Linea de Poligono</li>
    <svg width="500px" height="200px">
      <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="3" />
    </svg><br/>
    <li>Elipse</li>
    <svg width="500px" height="200px">
      <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2" />
    </svg><br/>
    <li>Linea</li>
    <svg width="500px" height="200px">
      <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="2" />
    </svg><br/>
  </ol>
  </body>
</html>
