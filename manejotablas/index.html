<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manejo de tablas</title>
  </head>
  <body>
    <table border="1">
      <thead>
      <tr>
        <th>Codigo</th>
        <th>Producto</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Com001</td>
        <td>Computador</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>Mou0023</td>
        <td rowspan="2">Mouse</td>
        <td>500</td>
      </tr>
      <tr>
        <td>Tec0023</td>
        <td>1000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Total</th>
        <td>21500</td>
      </tr>
    </tfoot>
  </body>
</html>
